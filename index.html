<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone</title>
  

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
</head>
<body>
  <div class="container col-md-3">
    <section id="display">
          <div class="form-control" id="display"></div>
    </section>
    <section id="dialpad">
      <table class="table-responsive table-bordered">
        <tr>
          <td><button value="1" type="button" class="btn btn-primary btn-lg">1</button></td>
          <td><button value="2" type="button" class="btn btn-primary btn-lg">2</button></td>
          <td><button value="3" type="button" class="btn btn-primary btn-lg">3</button></td>
        </tr>
        <tr>
          <td><button value="4" type="button" class="btn btn-primary btn-lg">4</button></td>
          <td><button value="5" type="button" class="btn btn-primary btn-lg">5</button></td>
          <td><button value="6" type="button" class="btn btn-primary btn-lg">6</button></td>
        </tr>
        <tr>
          <td><button value="7" type="button" class="btn btn-primary btn-lg">7</button></td>
          <td><button value="8" type="button" class="btn btn-primary btn-lg">8</button></td>
          <td><button value="9" type="button" class="btn btn-primary btn-lg">9</button></td>
        </tr>
        <tr>
          <td><button value="*" type="button" class="btn btn-primary btn-lg">*</button></td>
          <td><button value="0" type="button" class="btn btn-primary btn-lg">0</button></td>
          <td><button value="#" type="button" class="btn btn-primary btn-lg">#</button></td>
        </tr>
      </table>    
    </section>
    
  </div>  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
